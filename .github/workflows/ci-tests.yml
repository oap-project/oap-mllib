name: OAP MLlib Tests

on: [push, pull_request]

jobs:
  local-test:
    name: Local Test for Units
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Restore cached dependencies
        uses: actions/cache@v2
        with:
          path: |
            # /var/cache/apt/archives/*.deb
            ~/.m2/repository
            /opt/intel/oneapi
            ~/opt
          key: ${{ runner.os }}_spark-3.2.0_hadoop-3.2.0_oneapi-2021.4.0
          restore-keys: |
            ${{ runner.os }}-
      - name: Local Test
        run: |
          ${{github.workspace}}/dev/ci/ci-local-test.sh

  cluster-test:
    name: Cluster Test for Examples
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Restore cached dependencies
        uses: actions/cache@v2
        with:
          path: |
            # /var/cache/apt/archives/*.deb
            ~/.m2/repository
            /opt/intel/oneapi
            ~/opt
          key: ${{ runner.os }}_spark-3.2.0_hadoop-3.2.0_oneapi-2021.4.0
          restore-keys: |
            ${{ runner.os }}-
      - name: Cluster Test
        run: |
          ${{github.workspace}}/dev/ci/ci-cluster-test.sh
